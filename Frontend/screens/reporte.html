<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportar Problema</title>
  <link rel="stylesheet" href="../reporte.css" />
</head>
<body>
  <div class="formulario-container" id="reportePage">
    <h2>Reportar Problema</h2>

    <form id="formReporte">
      <input type="text" id="nombreReporte" placeholder="Tu nombre" required />
      <input type="text" id="matriculaReporte" placeholder="Tu matrícula o ID" required />
      <textarea id="descripcionReporte" placeholder="Describe el problema" rows="5" required></textarea>
      <button type="submit">Enviar Reporte</button>
    </form>

    <div id="mensajeEnvioReporte" style="margin-top: 20px;"></div>

    <a href="menu.html">
      <button class="btn-regresar">Volver al Menú</button>
    </a>
  </div>
  <script src="../js/shared.js"></script>
<script src="../js/reporte.js"></script>
</body>
</html>
