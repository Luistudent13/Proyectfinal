<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Alumno</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
</head>
<body>
  <div class="alumno-form-container" id="alumnoPage">
    <img src="../assets/logo_ucc.svg" alt="Logo UCC" class="logo">
    <div class="form-box">
      <form id="formAlumno">
        <fieldset>
          <legend>Datos del alumno</legend>
          <div class="row">
            <div class="form-group">
              <label for="nombre">Nombre(s):</label>
              <input type="text" id="nombre" required />
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos:</label>
              <input type="text" id="apellidos" required />
            </div>
          </div>
          <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" maxlength="9" required />
          </div>
          <div class="form-group">
            <label for="licenciatura">Licenciatura:</label>
            <input type="text" id="licenciatura" class="awesomplete" autocomplete="off" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Datos del vehículo</legend>
          <div class="form-group">
            <label for="placa">Número de Placa:</label>
            <input type="text" id="placa" maxlength="8" required />
          </div>
          <div class="form-group">
            <label for="color">Color del vehículo:</label>
            <input type="text" id="color" required />
          </div>
          <div class="form-group">
            <label for="marca">Marca del vehículo:</label>
            <input type="text" id="marca" class="awesomplete" autocomplete="off" />
          </div>
        </fieldset>

        <div class="form-buttons">
          <button type="submit" class="btn-azul">Enviar</button>
          <a href="menu.html"><button type="button" class="btn-rojo">Cancelar</button></a>
        </div>
      </form>
    </div>
  </div>
  <script src="../js/shared.js"></script>
  <script src="../js/alumno.js"></script>
</body>
</html>
