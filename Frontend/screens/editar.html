<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usuario</title>
  <link rel="stylesheet" href="../editar.css">
</head>
<body>
  <div class="formulario-container">
    <h2>Editar Usuario</h2>
    <form id="formEditar">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="text" id="apellidos" placeholder="Apellidos" required />
      <input type="text" id="matricula" placeholder="Matrícula" required maxlength="9" inputmode="numeric" pattern="\d{1,9}" />
      <input type="text" id="licenciatura" placeholder="Licenciatura (si aplica)" />
      <input type="text" id="areaEmpleado" placeholder="Área de empleado (si aplica)" />
      <input type="text" id="placa" placeholder="Placa del vehículo" required />
      <input type="text" id="color" placeholder="Color del vehículo" required />
      <input type="text" id="marca" placeholder="Marca del vehículo" required />

      <button type="submit">Guardar cambios</button>
      <button type="button" class="btn-regresar" onclick="location.href='registros.html'">Cancelar</button>
    </form>
    <div id="mensaje" class="mensaje"></div>
  </div>
  <script src="../js/shared.js"></script>
  <script src="../js/editar.js"></script>
</body>
</html>
