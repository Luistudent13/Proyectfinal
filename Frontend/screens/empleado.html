<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Empleado</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="formulario-container" id="empleadoPage">
    <h2>Registro de Empleado</h2>

    <form id="formEmpleado">
      <input type="text" id="nombreEmpleado" placeholder="Nombre(s)" required />
      <input type="text" id="apellidosEmpleado" placeholder="Apellidos" required />
      <input type="text" id="matriculaEmpleado" placeholder="Matrícula o ID" maxlength="9" required />

      <input type="text" id="areaEmpleado" placeholder="Área del empleado" required />

      <input type="text" id="placaEmpleado" placeholder="Placa (ej. ABC-123-X)" maxlength="8" required />
      <input type="text" id="colorEmpleado" placeholder="Color del vehículo" required />

      <input type="text" id="marcaEmpleado" placeholder="Marca" list="listaMarcasEmpleado" required />
      <datalist id="listaMarcasEmpleado"></datalist>

      <button type="submit">Registrar Empleado</button>
    </form>

    <a href="menu.html">
      <button class="btn-regresar">Volver al Menú</button>
    </a>
  </div>
  <script src="../js/shared.js"></script>
  <script src="../js/empleado.js"></script>
  
</body>
</html>
