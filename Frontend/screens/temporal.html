<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitante Temporal</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

<div class="temporal-form-container" id="temporalPage">
  <div class="form-box">
    <form id="formTemporal">
      <fieldset>
        <legend>Registro de Visitante Temporal</legend>

        <div class="form-group">
          <label for="nombreTemporal">Nombre del visitante</label>
          <input type="text" id="nombreTemporal" required />
        </div>

        <div class="form-group">
          <label for="apellidosTemporal">Apellidos</label>
          <input type="text" id="apellidosTemporal" required />
        </div>

        <div class="form-group">
          <label for="personaRecoge">¿A quién recoge?</label>
          <input type="text" id="personaRecoge" required />
        </div>

        <div class="form-group">
          <label for="relacionEstudiante">Relación con el estudiante</label>
          <input type="text" id="relacionEstudiante" required />
        </div>

        <div class="form-group">
          <label for="placaTemporal">Placa</label>
          <input type="text" id="placaTemporal" maxlength="8" required />
        </div>

        <div class="form-group">
          <label for="colorTemporal">Color del vehículo</label>
          <input type="text" id="colorTemporal" required />
        </div>

        <div class="form-group">
          <label for="marcaTemporal">Marca</label>
          <input type="text" id="marcaTemporal" list="listaMarcasTemporal" required />
          <datalist id="listaMarcasTemporal"></datalist>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-azul">Registrar Entrada</button>
          <a href="menu.html"><button type="button" class="btn-rojo">Cancelar</button></a>
        </div>

      </fieldset>
    </form>
  </div>
</div>

<script src="../js/shared.js"></script>
<script src="../js/temporal.js"></script>

</body>
</html>
