<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../menu.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../assets/espacio-seguro.png" alt="Logo Espacio Seguro" />
      <h1>ESPACIO SEGURO</h1>
    </div>

    <div class="section">
      <div class="section-title">Registro de usuarios</div>
      <button class="button" onclick="location.href='verificacion.html'">Registrar ingreso</button>
      <button class="button" onclick="location.href='salida.html'">Registrar salida</button>
    </div>

    <div class="section">
      <div class="section-title">Registrar nuevos usuarios</div>
      <div class="button-grid">
        <button class="button secondary" onclick="location.href='alumno.html'">Alumno</button>
        <button class="button secondary" onclick="location.href='empleado.html'">Profesor</button>
        <button class="button secondary" onclick="location.href='visitante.html'">Visitante nuevo</button>
        <button class="button secondary" onclick="location.href='temporal.html'">Visitante temporal</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Consultas y soporte</div>
      <button class="button secondary" onclick="location.href='registros.html'">Ver registros</button>
      <button class="button secondary" onclick="location.href='historial.html'">Historial de accesos</button>
      <button class="button secondary" onclick="location.href='buscar.html'">Buscar usuario</button>
      <button class="button secondary" onclick="location.href='verReportes.html'">Ver reportes</button>
      <button class="button warning" onclick="location.href='reporte.html'">Reportar problema</button>
      <button class="button danger" onclick="mostrarModalCerrarSesion()">Cerrar sesión</button>
    </div>
  </div>

  <!-- Modal confirmación -->
  <div id="modalCerrarSesion" class="alert-modal">
    <div class="alert-content">
      <p>¿Deseas cerrar sesión?</p>
      <button onclick="cerrarSesion()">Sí</button>
      <button onclick="ocultarModalCerrarSesion()">No</button>
    </div>
  </div>

  <script src="../js/shared.js"></script>
</body>

</html>
